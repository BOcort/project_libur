<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Layout</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body style="background-color: black; color: white;">
    <header>
        <div class="container">
            <div class="header-logo">
                <div>ILHAM</div>
            </div>
            <div class="header-list">
                <svg class="header-bars" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" onclick="showlist()">
                    <path
                        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                </svg>
                <ul class="list" id="trylist">
                    <a href="./home.html">
                        <li>Home</li>
                    </a>
                    <a href="./profile.html">
                        <li>profile</li>
                    </a>
                    <a href="./layout.html">
                        <li>Layout</li>
                    </a>
                    <a href="./Dom.html">
                        <li>DOM</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <div id="Banner">
        <div id="container">
            <div id="bannerText">
                <h1 style="padding: 45px 0;">Banner</h1>
            </div>
        </div>
    </div>
    <main>
        <div id="content">
            <div id="container">
                <div id="content1">
                    <div id="col1" style="background-color: gray;">
                        <div class="subcontent">
                            <div id="left1" class="theContent">
                                <h2>Left 1</h2>
                            </div>
                            <div id="left2" class="theContent">
                                <h2>Left 2</h2>
                            </div>
                            <div id="left3" class="theContent">
                                <h2>Left 3</h2>
                            </div>
                        </div>
                    </div>
                    <div id="col2" style="background-color: gold;">
                        <div class="subcontent">
                            <div id="center1" class="theContent">
                                <h2>Center 1</h2>
                            </div>
                            <div id="left2" class="theContent">
                                <h2>Center 2</h2>
                            </div>
                            <div id="left3" class="theContent">
                                <h2>center 3</h2>
                            </div>
                        </div>
                    </div>
                    <div id="col3" style="background-color: white;">
                        <div class="subcontent">
                            <div id="left2" class="theContent">
                                <h2>Right 1</h2>
                            </div>
                            <div id="left2" class="theContent">
                                <h2>Right 2</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
    <script src="../JavaScript/layout.js"></script>
    <script src="../JavaScript/header.js"></script>
</body>

</html>
